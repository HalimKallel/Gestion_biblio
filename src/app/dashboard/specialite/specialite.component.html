<div class="container">
    <h2>Les Specialites</h2>
    <a href="#" routerLink="/specialites/create/" class="btn btn-success">
        <i class="bi bi-plus-circle"></i>
    Nouvelle Specialite
    </a>
<div>
    <p>liste des specialites</p>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Nom Specialite</th>
                <th>Modifier</th>
                <th>supprimer</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let spe of specialites">
                    <td>{{spe.nomspecialite}}</td>
                    <td>
                        
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <a href="#" [routerLink]="['/specialites', spe._id,'edit']" class="btn btn-warning"><i class="bi bi-pencil-square" style="color:white"></i></a>
                        </div>
                    </td>
                    <td>
                        
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" (click)="deleteSpecialite(spe._id)" class="btn btn-danger"><i class="bi bi-trash-fill" style="color:white"></i></button>
                    </div>
                    
                    </td>
                </tr>
        </tbody>
    </table>
</div>
